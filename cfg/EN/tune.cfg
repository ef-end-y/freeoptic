R -                     Main   Main
s net_title             -   Network title
s img_dir               0   Where the images are located relative to the site root. If you installed them according to the instructions, the field should most likely be empty
s Lang                  -   Interface language code  (EN/UA/RU)
s languages             -   Comma-separated list of languages to switch to
n web_session_ttl       -   Session lifetime in seconds without activity
C -                     -   Fiber-optic communication
b fibers_common_for_all    -   Yes - common schemes will be visible to everyone, No - access will be given to those who have the link
b fibers_collective_data   -   Yes - parameters of cables and points on the map are common for all schemes
s fibers_map_api_key       6   Google map key